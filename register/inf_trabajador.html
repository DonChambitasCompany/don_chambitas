<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro trabajador</title>
    <!-- Estilos locales -->
    <link href="inf_trabajador.css" type="text/css" rel="stylesheet">
    <!-- Estilos de Bootstrap (se carga desde un CDN) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
   
    <div class="solicitud">
        <!-- primera parte de la solicitud de empleo -->
        <div id="div1">
            <div>
                <h1>Solicitar empleo</h1>
                <p>Es necesario llenar todos los campos con la información correcta</p>
                <p></p>
            </div>
            <br>
            <div id="div2">
                <label for="fecha">Fecha</label>
                <input type="text" id="fecha" placeholder="DD/MM/AAAA">
        
                <label for="puesto">Puesto Solicitado</label>
                <select id="puesto">
                    <option value="opcion1">Elige una opción</option>
                    <option value="opcion2">Carpintero</option>
                    <option value="opcion3">Plomero</option>
                    <option value="opcion3">Herrero</option>
                    <!-- Agrega aquí más opciones de puestos disponibles -->
                </select>
        
                <label for="sueldo">Sueldo deseado</label>
                <input type="text" id="sueldo" placeholder="Escribe tu sueldo deseado">
        
                <div id="cuadro_foto">
                    <img src="ruta_de_la_foto.jpg" alt="Foto" id="photo">
                </div>
            </div>
        </div>

        <!-- segunda parte de la solicitud de empleo -->
        <h2 id="datos_per">Datos personales</h2>
        <div class="div2">
            
            <div class="div2_column1">
                <label for="apellido_paterno">Apellido paterno</label><br>
                <input type="text" id="apellido_paterno" placeholder="Apellido paterno"><br>
        
                <label for="domicilio">Domicilio</label><br>
                <input type="text" id="domicilio" placeholder="Domicilio"><br>
        
                <label for="Lugar_nacimiento">Lugar de nacimiento</label><br>
                <input type="text" id="Lugar_nacimiento" placeholder="Lugar de nacimiento">
            </div>
        
            <div class="div2_column2">
                <label for="apellido_materno">Apellido materno</label><br>
                <input type="text" id="apellido_materno" placeholder="Apellido materno"><br>
        
                <label for="colonia">Colonia</label><br>
                <input type="text" id="colonia" placeholder="Colonia"><br>
        
                <label for="fecha_nacimiento">Fecha de nacimiento</label><br>
                <input type="text" id="fecha_nacimiento" placeholder="Fecha de nacimiento">
            </div>
        
            <div class="div2_column3">
                <label for="nombres">Nombres</label><br>
                <input type="text" id="nombres" placeholder="Nombres"><br>
        
                <label for="Codigo_postal">Código postal</label><br>
                <input type="text" id="Codigo_postal" placeholder="Código postal"><br>
        
                <label for="nacionalidad">Nacionalidad</label><br>
                <input type="text" id="nacionalidad" placeholder="Nacionalidad">
            </div>
        
            <div class="div2_column3">
                <label for="Edad">Edad</label><br>
                <input type="text" id="Edad" placeholder="Edad"><br>
        
                <label for="telefono">telefono</label><br>
                <input type="text" id="telefono" placeholder="telefono"><br>
        
                <label for="Sexo">Sexo</label><br>
                <input type="text" id="Sexo" placeholder="Sexo">
            </div>

        </div> 
            
    </div>

<p><CENTER>POR TERMINAR</CENTER></p>

</body>
</html>
