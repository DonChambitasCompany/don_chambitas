<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro trabajador</title>
    <!-- Estilos de Bootstrap (se carga desde un CDN) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">

        <!-- Primera parte de la solicitud de empleo -->
        <div class="card mb-3">
            <div class="card-header bg-primary text-white">
                <h3><i class="fas fa-user"></i> Solicitar empleo</h3>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <div id="cuadro_foto">
                            <img src="" alt="Foto" id="photo">
                        </div>
                    </div>
                    <div class="col-md-8">
                        <p>Es necesario llenar todos los campos con la información correcta</p>
                        <div class="form-group">
                            <label for="fecha">Fecha</label>
                            <input type="text" class="form-control" placeholder="DD/MM/AAAA">
                        </div>
                        <div class="form-group">
                            <label for="puesto">Puesto Solicitado</label>
                            <select id="puesto" class="form-control">
                                <option value="opcion1">Elige una opción</option>
                                <option value="opcion2">Carpintero</option>
                                <option value="opcion3">Plomero</option>
                                <option value="opcion4">Herrero</option>
                                <!-- Agrega aquí más opciones de puestos disponibles -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="sueldo">Sueldo deseado</label>
                            <input type="text" class="form-control" placeholder="Escribe tu sueldo deseado">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Segunda parte de la solicitud de empleo -->
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3><i class="fas fa-user"></i> Datos personales</h3>
            </div>
            <div class="card-body">
                <div class="form-group row">
                    <label for="PersonType" class="col-sm-3 col-form-label">Tipo de Persona *</label>
                    <div class="col-sm-9">
                        <select class="form-control" data-val="true" data-val-required="Tipo de persona es obligatorio" id="PersonType" name="PersonType">
                            <option value="">-- SELECCIONE --</option>
                            <option value="1">FISICA</option>
                            <option value="2">MORAL</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="Name" class="col-sm-3 col-form-label">Nombre(s) *</label>
                    <div class="col-sm-9">
                        <input autocomplete="off" class="form-control" data-val="true" data-val-required="El nombre es obligatorio." id="Name" maxlength="120" name="Name" type="text" value="" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="LastName" class="col-sm-3 col-form-label">Primer Apellido *</label>
                    <div class="col-sm-3">
                        <input autocomplete="off" class="form-control" id="LastName" maxlength="50" name="LastName" type="text" value="" />
                    </div>
                    <label for="SecondLastName" class="col-sm-3 col-form-label">Segundo Apellido *</label>
                    <div class="col-sm-3">
                        <input autocomplete="off" class="form-control" id="SecondLastName" maxlength="50" name="SecondLastName" type="text" value="" />
                    </div>
                </div>

                <div id="cfdiData" class="mt-4">
                    <div class="card">
                        <div class="card-header bg-primary text-white">
                            <h4>Asegúrese que estos datos coincidan con los proporcionados en el registro</h4>
                        </div>
                        <div class="card-body">
                            <div class="form-group row">
                                <label for="regimenFiscal" class="col-sm-3 col-form-label">Ciudad *</label>
                                <div class="col-sm-9">
                                    <select class="form-control" id="regimenFiscal" name="regimenFiscal">
                                        <option selected="selected" value="">-- SELECCIONE --</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="usoCFDI" class="col-sm-3 col-form-label">Codigo postal *</label>
                                <div class="col-sm-9">
                                    <select class="form-control" id="usoCFDI" name="usoCFDI">
                                        <option selected="selected" value="">-- SELECCIONE --</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="codigoCFDI" class="col-sm-3 col-form-label">Correo Electronico *</label>
                                <div class="col-sm-9">
                                    <input autocomplete="off" class="form-control" id="codigoCFDI" maxlength="5" name="codigoCFDI" type="text" value="" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <p><CENTER>POR TERMINAR</p></CENTER>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
